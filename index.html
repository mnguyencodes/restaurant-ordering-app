<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Google Font - Smythe-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

        <!-- Google Font - Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <!-- Font Awesome - Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1 class="mt0">Jimmy's Diner</h1>
            <h2 class="mt0">The best burgers and pizzas in town.</h2>
        </header>
        <main>
            <section id="menu">
                <!-- Rendered via JS -->
            </section>
            <section>
                <div id="container-order" class="container-order">
                    <!-- Rendered via JS -->
                </div>
                <div id="total-price">
                    <!-- Rendered via JS -->
                </div>
                <div id="complete-order">
                    <!-- Rendered via JS -->
                </div>
                <p id="order-confirmation-message"></p>
            </section>
            <section id="modal" class="modal">
                <button class="btn" id="close-modal-button">X</button>
                <div class="modal-inner">
                    <h2>Enter card details</h2>
                    <form id="payment-form">
                        <input 
                            id="name"
                            name="name" 
                            type="text" 
                            placeholder="Enter your name" 
                            required
                        >
                        <input 
                            name="card" 
                            type="text" 
                            placeholder="Enter card number" 
                            pattern=[0-9]{16}
                            required
                        >
                        <input 
                            name="cvv" 
                            type="text" 
                            placeholder="Enter CVV" 
                            pattern=[0-9]{3}
                            required
                        >
                        <button class="btn btn-big" type="submit">Pay</button>
                    </form>
                </div>
            </section>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
